version: 2
jobs:
  # Job 'build': create zip file for install
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Composer install
          command: |
            set -x
            docker run --rm --interactive --tty \
              --volume $(pwd)/:/app \
                composer install --ignore-platform-reqs --no-scripts --no-progress
      - run:
          name: Run tests
          command: |
            set -x
            docker run --rm --interactive --tty \
              --volume $(pwd)/:/app \
              -w /app \
              php:7.2-cli ./vendor/bin/phpunit --bootstrap vendor/autoload.php tests
      - run:
          name: Composer remove dev libraries
          command: |
            set -x
            docker run --rm --interactive --tty \
              --volume $(pwd)/:/app \
                composer install --no-dev --ignore-platform-reqs --no-scripts --no-progress
      - run:
          name: Create ZIP file
          command: zip -r dation-woocommerce.zip . -x *.git* -x *.circleci*
      - store_artifacts:
          path: dation-woocommerce.zip
          destination: dation-woocommerce.zip